<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Animate On Scroll</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
</head>
<body>
    <div class="screen-height">
        <span class="down-bracket">&#8964;</span>
        <div class="container">
            <div class="letter">
                <div class="circle"
                     data-aos="zoom-in"
                     data-aos-duration="1000"
                     data-aos-anchor=".anchor-1">
                 </div>
                <div class="circle"
                     data-aos="zoom-in"
                     data-aos-duration="1000"
                     data-aos-anchor=".anchor-2">
                     <p class="s"
                        data-aos="flip-up"
                        data-aos-duration="500"
                        data-aos-anchor=".anchor-s">
                        S
                    </p>
                 </div>
             </div>
             <div class="letter">
                <div class="circle"
                     data-aos="zoom-in"
                     data-aos-duration="1000"
                     data-aos-anchor=".anchor-3">
                 </div>
                <div class="circle"
                     data-aos="zoom-in"
                     data-aos-duration="1000"
                     data-aos-anchor=".anchor-4">
                     <p class="s"
                        data-aos="flip-up"
                        data-aos-duration="500"
                        data-aos-anchor=".anchor-c">
                        C
                    </p>
                 </div>
             </div>
             <div class="letter">
                <div class="circle"
                     data-aos="zoom-in"
                     data-aos-duration="1000"
                     data-aos-anchor=".anchor-5">
                 </div>
                <div class="circle"
                     data-aos="zoom-in"
                     data-aos-duration="1000"
                     data-aos-anchor=".anchor-6">
                     <p class="s"
                        data-aos="flip-up"
                        data-aos-duration="500"
                        data-aos-anchor=".anchor-R">
                        R
                    </p>
                 </div>
             </div>
             <div class="letter">
                <div class="circle"
                     data-aos="zoom-in"
                     data-aos-duration="1000"
                     data-aos-anchor=".anchor-7">
                 </div>
                <div class="circle"
                     data-aos="zoom-in"
                     data-aos-duration="1000"
                     data-aos-anchor=".anchor-8">
                     <p class="s"
                        data-aos="flip-up"
                        data-aos-duration="500"
                        data-aos-anchor=".anchor-o">
                        O
                    </p>
                 </div>
             </div>
             <div class="letter">
                <div class="circle"
                     data-aos="zoom-in"
                     data-aos-duration="1000"
                     data-aos-anchor=".anchor-9">
                 </div>
                <div class="circle"
                     data-aos="zoom-in"
                     data-aos-duration="1000"
                     data-aos-anchor=".anchor-10">
                     <p class="s"
                        data-aos="flip-up"
                        data-aos-duration="500"
                        data-aos-anchor=".anchor-l1">
                        L
                    </p>
                 </div>
             </div>
             <div class="letter">
                <div class="circle"
                     data-aos="zoom-in"
                     data-aos-duration="1000"
                     data-aos-anchor=".anchor-11">
                 </div>
                <div class="circle"
                     data-aos="zoom-in"
                     data-aos-duration="1000"
                     data-aos-anchor=".anchor-12">
                     <p class="s"
                        data-aos="flip-up"
                        data-aos-duration="500"
                        data-aos-anchor=".anchor-l2">
                        L
                    </p>
                 </div>
             </div>
        </div>
    </div>
    <div class="anchor anchor-1"></div>
    <div class="anchor anchor-2"></div>
    <div class="anchor anchor-s"></div>
    <div class="anchor anchor-3"></div>
    <div class="anchor anchor-4"></div>
    <div class="anchor anchor-c"></div>
    <div class="anchor anchor-5"></div>
    <div class="anchor anchor-6"></div>
    <div class="anchor anchor-r"></div>
    <div class="anchor anchor-7"></div>
    <div class="anchor anchor-8"></div>
    <div class="anchor anchor-o"></div>
    <div class="anchor anchor-9"></div>
    <div class="anchor anchor-10"></div>
    <div class="anchor anchor-l1"></div>
    <div class="anchor anchor-11"></div>
    <div class="anchor anchor-12"></div>
    <div class="anchor anchor-l2"></div>
    <script>
      AOS.init();
    </script>
</body>
</html>
